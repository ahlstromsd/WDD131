<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover delicious recipes and cooking inspiration.">
    <meta name="keywords" content="recipes, cooking, food, easy recipes">
    <meta name="author" content="Your Name">

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Discover delicious recipes and cooking inspiration.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://yourwebsite.com/recipes">
    <meta name="twitter:card" content="summary_large_image">

    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>

    <main>
        <form id="search-form">
            <input type="text" placeholder="Search for a recipe..." aria-label="Search Recipes", id="search-input">
            <button type="submit">Search</button>
        </form>

        <section id="recipe-section" class="recipes">
            <!-- Recipes will be populated dynamically -->
        </section>
    </main>

    <footer>
        <p>Recipe icons created by <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Freepik - Flaticon</a></p>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
    </footer>
</body>
</html>
