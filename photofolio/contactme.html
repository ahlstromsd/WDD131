<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website | Sydney Ahlstrom Photography | Home: My Story </title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo-img" src="photos/logo.jpg" alt="Sydney Ahlstrom Photography Logo">
        </a>
        <nav>
            <a href="index.html">Home: My Story</a>
            <a href="photoalbum.html">Portfolio</a>
            <a href="site-plan.html">Site Plan</a>
            <a href="contactme.html">Contact Me</a>
        </nav>
    </header>



    <main class="contactme-grid">
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
              </li>
              <li>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </li>
              <li class="button">
                <button type="submit">Send your message</button>
              </li>
            </ul>
          </form>
<style>
  form {
    /* Center the form on the page */
    margin-top: 0px;
    margin-bottom: 150px;
    margin: auto;
    width: 400px;
    /* Form outline */
    padding: 1em;
    border: 5px solid #ccc;
    border-radius: 1em;

  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  form li + li {
    margin-top: 1em;
  }
  label {
    /* Uniform size & alignment */
    display: inline-block;
    width: 90px;
    text-align: right;
  }
  input, textarea {
    /* To make sure that all text fields have the same font settings
    /* Uniform text field size */
    width: 300px;
    box-sizing: border-box;
    /* Match form field borders */
    border: 2px solid #999
  }
  input:focus, textarea:focus {
    /* Additional highlight for focused elements */
    border-color: #000;
  }
  textarea {
    /* Align multiline text fields with their labels */
    vertical-align: top;
    /* Provide space to type some text */
    height: 5em;
  }
  .button {
    /* Align buttons with the text fields */
    padding-left: 90px; /* same size as the label elements */
  }
  button {
    margin-left: 0.5em;
  }
  #feedback {
    background-color: antiquewhite;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    padding: .5em;
    display: none;      
  }
  .moveDown {
    margin-top: 3em;
  }
</style>
<script>
  const feedbackElement = document.getElementById('feedback');
  const formElement = document.forms[0];

  // Add a listener to wait for form submission
  formElement.addEventListener('submit', function (e) {
    e.preventDefault(); // Stop the form's default behavior

    // Collect all input fields and check for empty values
    const inputs = formElement.querySelectorAll('input, textarea'); // Adjust selectors based on your form
    let emptyFields = [];
    inputs.forEach((input) => {
      if (input.type !== 'submit' && input.value.trim() === '') {
        emptyFields.push(input.name); // Collect names of empty fields
      }
    });

    // Show error if there are empty fields
    if (emptyFields.length > 0) {
      feedbackElement.innerHTML = `Please fill out the following fields: ${emptyFields.join(', ')}.`;
      feedbackElement.style.color = 'red';
    } else {
      // If all fields are filled, show a success message
      const userName = formElement.user_name.value.trim();
      feedbackElement.innerHTML = `Hello ${userName}! Thank you for your message. We will get back with you as soon as possible!`;
      feedbackElement.style.color = 'green';
    }

    // Make the feedback element visible
    feedbackElement.style.display = 'block';

    // Add a class to move everything down so the message doesn't cover it
    document.body.classList.toggle('moveDown');
  });
</script>

    </main>

        <p>Sydney Ahlstrom Photography &copy; 2023 - Sydney Ahlstrom</p>

            </a>
            <a href="https://instagram.com">
                <img src="photos/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</div>
</body>
</html>
