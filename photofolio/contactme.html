<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website | Sydney Ahlstrom Photography | Home: My Story </title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo-img" src="photos/logo.jpg" alt="Sydney Ahlstrom Photography Logo">
        </a>
        <nav>
            <a href="index.html">Home: My Story</a>
            <a href="photoalbum.html">Portfolio</a>
            <a href="site-plan.html">Site Plan</a>
            <a href="contactme.html">Contact Me</a>
        </nav>
    </header>



    <main class="contactme-grid">
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
              </li>
              <li>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" />
              </li>
              <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </li>
              <li class="button">
                <button type="submit">Send your message</button>
              </li>
            </ul>
          </form>
<style>
  form {
    /* Center the form on the page */
    margin: 100px auto;
    width: 400px;
    /* Form outline */
    padding: 1em;
    border: 1px solid #ccc;
    border-radius: 1em;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  form li + li {
    margin-top: 1em;
  }
  label {
    /* Uniform size & alignment */
    display: inline-block;
    width: 90px;
    text-align: right;
  }
  input, textarea {
    /* To make sure that all text fields have the same font settings
    /* Uniform text field size */
    width: 300px;
    box-sizing: border-box;
    /* Match form field borders */
    border: 1px solid #999
  }
  input:focus, textarea:focus {
    /* Additional highlight for focused elements */
    border-color: #000;
  }
  textarea {
    /* Align multiline text fields with their labels */
    vertical-align: top;
    /* Provide space to type some text */
    height: 5em;
  }
  .button {
    /* Align buttons with the text fields */
    padding-left: 90px; /* same size as the label elements */
  }
  button {
    margin-left: 0.5em;
  }
  #feedback {
    background-color: antiquewhite;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    padding: .5em;
    display: none;      
  }
  .moveDown {
    margin-top: 3em;
  }
</style>
<script>
const feedbackElement = document.getElementById('feedback');
const formElement = document.forms[0];
// add a 'listener' to wait for a submission of form.
formElement.addEventListener('submit', function(e) {
  // stop the form from doing the default action.
  e.preventDefault();
    // set the contents of feedback element to a message letting the user know the form was submitted successfully.
    feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
    // make the feedback element visible.
    feedbackElement.style.display = "block";
    // add a class to move everything down so message doesn't cover it.
    document.body.classList.toggle('moveDown');
});
formElement.addEventListener('submit', function(e) {
  e.preventDefault();
    const userName = formElement.user_name.value.trim();
    const email = formElement.email.value.trim();
    if (!userName || !email) {
      feedbackElement.innerHTML = 'Please fill out all required fields.';
      feedbackElement.style.color = 'red';
    }   
    else {
      feedbackElement.innerHTML = `Hello ${userName}! Thank you for your message.`;
      feedbackElement.style.color = 'green';
    }
  });
</script>
    </main>


    
    <footer>
        <p>Sydney Ahlstrom Photography &copy; 2023 - Sydney Ahlstrom</p>
        <p><a href="siteplan.html">Site Plan</a></p>

        <div class="social">
            <a href="https://facebook.com">
                <img src="photos/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com">
                <img src="photos/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com">
                <img src="photos/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</div>
</body>
</html>
